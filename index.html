<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<script
			src="https://kit.fontawesome.com/df9100aa83.js"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="src/styles.css" />
		<title>Weather app</title>
	</head>
	<body>
		<div class="container">
			<div class="weather-app">
				<header>
					<div class="row">
						<div class="col-9">
							<form id="search-form">
								<input
									type="search"
									class="form-control"
									id="search-input"
									placeholder="Search:"
									aria-describedby="searchCity"
									autofocus="on"
									autocomplete="off"
								/>
							</form>
						</div>
						<div class="col">
							<button type="submit" class="btn btn-primary search-button">
								Submit
							</button>
						</div>

						<div class="col">
							<button
								type="submit"
								class="btn btn-success"
								id="currentLocationButton"
							>
								Current
							</button>
						</div>
					</div>
					<div class="row">
						<div class="col">
							<ul class="city-display">
								<li class="place">
									<span id="city">Paris</span>
									<span id="country"> FR</span>
								</li>
								<li class="todays-date" id="current-date">
									Friday Nov 5, 18:00
								</li>
								<li class="condition" id="condition">Clear</li>
							</ul>
						</div>

						<div class="col-4">
							<ul class="todays-forecast-conditions">
								<li>Precipitation: 5%</li>
								<li>Humdity: 73%</li>
								<li>Wind: 18km/hr</li>
							</ul>
						</div>
						<div class="col">
							<div class="float-sm-start">
								<img class="main-weather-icon" src="images/fullsun.png" />
							</div>
							<span class="main-temp" id="main-temp">8 </span>
							<span class="celsius" id="celsius-unit">°C</span
							><span class="divider"> | </span>
							<span class="fahrenheit" id="fahrenheit-unit">°F</span>
						</div>
					</div>
				</header>
				<hr />
				<footer>
					<div class="forecast" id="forecast"></div>
				</footer>
			</div>
			<p>
				<a href="https://github.com/jwam-create/my-weather-app" target="_blank">
					Open-source code</a
				>, by Jenna Wamsley
			</p>
		</div>
		<script src="src/script.js"></script>
	</body>
</html>
